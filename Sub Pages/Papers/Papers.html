<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./papers.css">
    <script src="./paper.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Papers</title>
</head>
<body>

    <div class="inputs">
        <input type="dropbox" placeholder="Name" class="round" style="width: 45vw;">
    
        <select name="class" class="round" >
            <option value="" disabled selected>Class</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>   

        <select name="class" class="round">
            <option value="" disabled selected>Subject</option>
            <option value="math">Math</option>
            <option value="physics">Physics</option>
            <option value="computer">Computer</option>
            <option value="civil">Civil</option>
        </select>   
    </div>

    <section id="papers">
        <template id="pdf-template">
            <a href="" id="link">
                <div class="pdf" id="pdf">
                    <div class="subject text"><h1><span id="subjectName"></span></h1></div>
                    <div class="class text" class><h3><span id="className"></span></h3></div>
                    <div class="year text" year><h3><span id="paperYear"></span></h3></div>
                </div>
            </a>
        </template>       
    </section>
    


</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</html>
